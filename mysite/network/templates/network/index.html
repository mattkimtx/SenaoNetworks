{% load static %}
<link rel="stylesheet" href="{% static 'network/style.css' %}">
<h1>Search Page</h1>

<form action="/networks/results/" method="get">
    {% csrf_token %}
    <input type="text" name='q' placeholder="search...">
    <button type="submit">Search</button>
</form>

{% for TextLogs in posts %}
    <li>{{ TextLogs.eventTitle }}</li>
{% endfor %}
