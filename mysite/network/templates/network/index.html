</form>

<h2>Results</h2>

{% block content %}
{% if posts %}
    <ul>
    {% for row in posts %}
        <h4>{{ row.eventTitle }}</h4>
    {% endfor %}
    </ul>
{% else %}
    <p>Event Does Not Exist... Try Again</p>
{% endif %}
{% endblock %}
